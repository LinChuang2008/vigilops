services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vigilops}
      POSTGRES_USER: ${POSTGRES_USER:-vigilops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vigilops_dev_password}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vigilops}"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ClickHouse 高性能日志存储 (ClickHouse High-Performance Log Storage)
  clickhouse:
    image: clickhouse/clickhouse-server:24.1-alpine
    ports:
      - "127.0.0.1:${CLICKHOUSE_HTTP_PORT:-8123}:8123"  # HTTP接口 (HTTP Interface)
      - "127.0.0.1:${CLICKHOUSE_TCP_PORT:-9000}:9000"   # TCP接口 (TCP Interface)
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DATABASE:-vigilops}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
    volumes:
      - clickhousedata:/var/lib/clickhouse
      - ./clickhouse-config:/etc/clickhouse-server/conf.d
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Grafana Loki 日志聚合 (Grafana Loki Log Aggregation) - 可选
  loki:
    image: grafana/loki:2.9.0
    ports:
      - "${LOKI_PORT:-3100}:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - lokidata:/loki
    restart: unless-stopped
    profiles:
      - loki

  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-8001}:8000"
    env_file: .env
    environment:
      # Override port vars so backend connects to container-internal ports,
      # not the host-mapped ports from .env
      REDIS_PORT: 6379
      POSTGRES_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT:-3001}:80"
    depends_on:
      - backend
    restart: unless-stopped

# 备份说明 (Backup Instructions):
# 手动备份: bash scripts/backup.sh
# 定时备份 (cron): 0 2 * * * cd /path/to/vigilops && bash scripts/backup.sh >> logs/backup.log 2>&1
# 恢复: bash scripts/restore.sh backups/vigilops_YYYYMMDD_HHMMSS.sql.gz

volumes:
  pgdata:
  redisdata:
  clickhousedata:
  lokidata:
